<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>实现数组的复制</title>
</head>
<body>
<script>
	var arr1 = ['a', 'c', 'b'];
	var arr2 = ['1', '2', '3'];
	// 把数组2 插入到数组的第一个元素后面 
	// 方法一 ： 使用splice方法 
	arr1.splice(1, 0, arr2);
	console.log(arr1); // ['a', ['1', '2', '3'], 'c', 'b']
	// 此时只实现了把数组当成一个数组项插入到arr1
	// 方法二 ： 使用一个循环，把数组二中的数据插入到数组一中
	for(i=0,len=arr2.length,j = 1;i<len;i++,j++){
		arr1.splice(j,0,arr2[i]);
	}
	console.log(arr1);

	// 方法三 ： 使用call或apply函数,其中用unshift函数在arr2前插入指定splice函数的参数
	// 以确定插入arr1 的位置
	arr2.unshift('1','0'); 
	Array.prototype.splice.apply(arr1,arr2); // Array.prototype.splice.call(arr1,1,0,'1','2','3');
	// 其中用call函数只能把参数逐个传入，当数据量大时不易操作
	console.log(arr1);
</script>	
</body>
</html>
